<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flaticons.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <title>Contact</title>
</head>
<body>
    <div class="contenair">
        <div class="texte">
            <h1>Ducsman</h1>
            <p>Nous sommes à votre disposition pour toute question relative à votre séjour<br>
                ou pour vos préparer le plus luxueux des voyages.</p>
                <br>
            
        <div class="formulaire">
            <h1>Restons en contact</h1>
            <form>
                <label for="nom">
                    <input type="text" id="nom" placeholder="Votre nom *">
                </label>
                <label for="mail">
                    <input type="text" id="mail" placeholder="Votre e-mail *">
                </label>
                <br>
                <label for="num">
                    <input type="text" id="num" placeholder="Votre numéro de téléphone *">
                </label>
                <label for="sujet">
                    <input type="text" id="sujet" placeholder="Sujet *">
                </label>
                <br>
                <textarea name="mess" id="mess" placeholder="Message *"></textarea>
                <br>
                <a href="">ENVOYER</a>
            </form>
        </div>
    </div>
</body>
</html>
